<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSim - Interface to Ambitous Career </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="body-central">
        <h1>An Interface for <br/>Ambitious Career Seekers</h1>
    </div>

    <div class="platforms-section">
        <h2>Our Platforms</h2>
        <div class="platform-boxes">
            <div class="platform-box explore-box" onclick="location.href='explore.html';">
                <i class="fas fa-search"></i>
                <h4>Explore</h4>
                <p>Markets & Economy</p>
            </div>
            <div class="divider"></div>
            <div class="platform-box analyze-box" onclick="location.href='analyze.html';">
                <i class="fas fa-chart-line"></i>
                <h4>Analyze</h4>
                <p>Your Career Direction</p>
            </div>
        </div>
    </div>
    
</body>
</html>
